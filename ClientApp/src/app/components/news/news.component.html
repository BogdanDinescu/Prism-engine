<nav class="source-list">
    <button class="m-2 btn btn-primary" *ngIf="auth.isAdmin()" (click)="open(addModal)">Adaugă</button>
    <button class="m-2 btn btn-primary" (click)="updateSources()">Save</button>
    <div *ngFor="let source of sources">
        <div class="mr-1 ml-1" (click)="sourceClick(source.name)"
        [ngClass]="source.selected ? 'btn btn-dark' : 'btn btn-outline-secondary'">
            {{source.name}}
        </div>
    </div>
</nav>
<div class="text-center text-muted" *ngIf="noSources">
    Nici o sursă selectată!    
</div>
<div class="card-deck">
    <div *ngFor="let article of articles">
        <app-news-article
        [title] = "article.title"
        [source] = "article.source"
        [imageUrl] = "article.imageUrl"
        [content] = "article.content"
        [link] = "article.link"
        ></app-news-article>
    </div>
</div>
<div class="text-center m-2" *ngIf="!noSources">
    <button class="btn btn-primary" (click)="loadMore()" [disabled] = "loadingMore">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loadingMore"></span>
        Încarcă mai multe
    </button>
</div>

<ng-template #addModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Adaugă o sursă</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="sourceForm" class="col-12 col-md-6">
            <div class="form-group">
                <label>Nume sursă</label>
                <input
                    class="form-control"
                    placeholder="Nume sursă ..."
                    formControlName="Name"
                />
                <span 
                    class="text-danger"
                    *ngIf="!sourceForm.controls.Name.pristine && sourceForm.controls.Name.status === 'INVALID'"
                >Name is invalid</span>
            </div>
            <div class="form-group">
                <label>Link sursă</label>
                <input
                    class="form-control"
                    placeholder="Link sursă ..."
                    formControlName="Link"
                />
                <span 
                    class="text-danger"
                    *ngIf="!sourceForm.controls.Link.pristine && sourceForm.controls.Link.status === 'INVALID'"
                >Link is invalid</span>
            </div>
        </form>
        
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" (click)="modal.close()">Renunță</button>
      <button type="submit" class="btn btn-outline-primary" (click)="addSource()">Adaugă</button>
    </div>
</ng-template>
