<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="doLogin()" class="col-6">
  <div class="form-group">
    <label>Email</label>
    <input
        class="form-control"
        placeholder="Email ..."
        formControlName="Email"
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
        class="form-control"
        type="password"
        placeholder="Password ..."
        formControlName="Password"
    />
  </div>

  <button
    type="submit"
    class="btn btn-success"
    [disabled]="loginForm.status === 'INVALID'"
  >
    Login
  </button>
</form>
