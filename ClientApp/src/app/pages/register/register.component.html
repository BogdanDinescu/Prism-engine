<h1>Register</h1>
<form [formGroup]="registerForm" (ngSubmit)="doRegister()" class="col-6">
  <div class="form-group">
    <label>Email</label>
    <input
        class="form-control"
        placeholder="Email ..."
        formControlName="Email"
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
        class="form-control"
        type="password"
        placeholder="Password ..."
        formControlName="Password"
    />
    <label>Confirm Password</label>
    <input
        class="form-control"
        type="password"
        placeholder="Confirm password ..."
        formControlName="ConfirmPassword"
    />
  </div>
  <div class="form-group">
    <label>Name</label>
    <input
        class="form-control"
        type="text"
        placeholder="Name ..."
        formControlName="Name"
    />
  </div>

  <button
    type="submit"
    class="btn btn-success"
    [disabled]="registerForm.status === 'INVALID'"
  >
    Register
  </button>
  You already have an account? Click <a [routerLink]="['/login']">here</a>
</form>
